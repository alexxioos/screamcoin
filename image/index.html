<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Моя веб-страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
           
    <img src="image/bg.png" alt="Описание картинки">
    <div class="bg-pole"></div>
    <div class="pole"></div>
    
    <div class="but">   
        <button class="round-button">
            <img src="image/roll-button.png" alt="Image">
        </button>
           
        <button class="rounds-button">
            <img src="image/bet.png" alt="Image">
        </button>
        <button class="roundz-button">
                <img src="image/1speed.png" alt="Image">
        </button>
    </div>
    <div class="bet">
        <p class="balance">Balance: 1000000000</p>
        <p class="betbalance">Bet: 10000000</p>
      
    </div>
    </div>
</body>
</html>
